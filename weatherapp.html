<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="weatherapp.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        />
    </head>

<body>
    <main class="main-container">
        
        <header class="input-container">
            <input class="city-input"  placeholder="Enter the city name" spellcheck="false">
            <button class="search-btn"> <span class="material-symbols-outlined">
                search
            </span>
        </button>
    </header>
    <section class="weather-info " style="display: none;">
        <div class="location-date-container">
            <div class="location">
                <img class="icon-img" src="images/location_on_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
        <h4 class="city-txt">Srinagar</h4>
        </div>
        <h5 class="current-date-txt regular-txt">wed,7 Feb</h5>
        
    </div>
    <div class="weather-summary-container">
        <img  class="img-wea" src="images/clouds.png" alt="">
        <div class="weather-summary-info">
            <h1 class="temp-txt">26°C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
    </div>
    <div class="weather-conditions-container">
        <div class="condition-item">
            <img class="icon-img" src="images/water drop.png" alt="">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
            
        </div>
        <div class="condition-info">
            <img class="icon-img" src="images/wind.png" alt="">
            <h5 class="regular-txt">Wind speed</h5>
            <h5 class="wind-value-txt">2m/s</h5>
            
        </div>
    </div>
    <div class="forecast-items-container">
        <div class="forecast-item">
            <h5 class="forecast-date regular-txt">12 aug </h5>
            <img class=" forecast-item-img" src="images/rain.png" alt="">
            <h5 class="forecast-item-temp">22°C</h5>
        </div>
        <div class="forecast-item">
            <h5 class="forecast-date regular-txt">12 aug </h5>
            <img class=" forecast-item-img" src="images/rain.png" alt="">
            <h5 class="forecast-item-temp">22°C</h5>
        </div>
        <div class="forecast-item">
            <h5 class="forecast-date regular-txt">12 aug </h5>
            <img class=" forecast-item-img" src="images/rain.png" alt="">
            <h5 class="forecast-item-temp">22°C</h5>
        </div>
        <div class="forecast-item">
            <h5 class="forecast-date regular-txt">12 aug </h5>
            <img class=" forecast-item-img" src="images/rain.png" alt="">
            <h5 class="forecast-item-temp">22°C</h5>
        </div>
        
    </div>
    
</section> 
<section class="search-city section-message " style="margin-top: 50%;">
    <h1>Search city</h1>
    <h4 class="regular-txt">Find out the weather conditions in your city</h4>
    
</section>
<section class="search-city not-found-section-message section-message" style="display: none;">
    <img class="message-img" src="images/error-404.png" alt="">
    <h1>Search city</h1>
    <h4 class="regular-txt">Find out the weather conditions in your city</h4>
    
</section>

</main>



</body>

</html>
<script src="weatherapp.js"></script>
